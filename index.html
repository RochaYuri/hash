<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jogo da Forca</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Jogo da Forca</h1>
	<div id="word-container"></div>
	<div id="guesses-container"></div>
	<div id="hangman-container">
		<svg height="250" width="200" id="hangman">
			<line x1="60" y1="20" x2="140" y2="20" stroke="black" stroke-width="2"/>
			<line x1="140" y1="20" x2="140" y2="50" stroke="black" stroke-width="2"/>
			<line x1="60" y1="20" x2="60" y2="230" stroke="black" stroke-width="2"/>
			<line x1="20" y1="230" x2="100" y2="230" stroke="black" stroke-width="2"/>
			<circle cx="140" cy="70" r="20" stroke="black" stroke-width="2" fill="white"/>
			<line x1="140" y1="90" x2="140" y2="150" stroke="black" stroke-width="2"/>
			<line x1="140" y1="120" x2="120" y2="100" stroke="black" stroke-width="2"/>
			<line x1="140" y1="120" x2="160" y2="100" stroke="black" stroke-width="2"/>
			<line x1="140" y1="150" x2="120" y2="170" stroke="black" stroke-width="2"/>
			<line x1="140" y1="150" x2="160" y2="170" stroke="black" stroke-width="2"/>
		</svg>
	</div>
	<div id="message"></div>
	<form>
		<label for="guess">Digite uma letra:</label>
		<input type="text" id="guess" name="guess" maxlength="1">
		<button type="submit" id="guess-button">Adivinhar</button>
	</form>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
